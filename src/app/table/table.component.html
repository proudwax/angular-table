<cdk-virtual-scroll-viewport itemSize="50" class="table-wrapper">
  <table>
    <tr app-header-row></tr>
    <ng-container
      *cdkVirtualFor="let item of dataSource; trackBy: trackBy">
        <ng-container *ngFor="let row of rows">
          <ng-container *ngTemplateOutlet="row.template; context: { data: item, cols: row.cols }"></ng-container>
        </ng-container>
    </ng-container>
  </table>
</cdk-virtual-scroll-viewport>
